<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Syahrizaldev">
      <title>Video Background - JavaScript Mini Projects</title>
      <link rel="shortcut icon" href="./icons/favicon.ico">
      <link rel="stylesheet" type="text/css" href="./css/reset.min.css">
      <link rel="stylesheet" type="text/css" href="./css/style.min.css">
      <link rel="stylesheet" type="text/css" href="./css/ionicons.min.css">
   </head>

   <body>
      <header class="header">
         <video class="video" muted autoplay loop>
            <source src="./video/background.mp4" type="video/mp4">
         </video>
         <div class="container">
            <section class="navbar">
               <h1><a href="./index.html" class="brand">Travel</a></h1>
               <ul class="menu">
                  <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                  <li class="menu-item"><a href="#" class="menu-link">About</a></li>
                  <li class="menu-item"><a href="#" class="menu-link">Prices</a></li>
                  <li class="menu-item"><a href="#" class="menu-link">Reviews</a></li>
                  <li class="menu-item"><a href="#" class="menu-link">Contact</a></li>
               </ul>
            </section>
            <section class="wrapper">
               <div class="details">
                  <h1 class="tagline">
                     <span class="tagline-medium">Never Bored To Discover</span>
                     <br>
                     <span class="tagline-larges">The Wonderful World</span>
                  </h1>
               </div>
               <div class="actions">
                  <div class="control">
                     <button type="button" class="player">
                        <span class="player-played"><i class="ion ion-md-play"></i></span>
                        <span class="player-paused"><i class="ion ion-md-pause"></i></span>
                     </button>
                  </div>
                  <button type="button" class="button button-action">Discover Now</button>
               </div>
            </section>
         </div>
      </header>


      <script src="./js/script.js" defer></script>
   </body>

</html>
