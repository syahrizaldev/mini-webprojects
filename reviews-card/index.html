<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Syahrizaldev">
      <title>Reviews Card - JavaScript Mini Projects</title>
      <link rel="shortcut icon" href="./icons/favicon.ico">
      <link rel="stylesheet" type="text/css" href="./css/reset.min.css">
      <link rel="stylesheet" type="text/css" href="./css/style.min.css">
      <link rel="stylesheet" type="text/css" href="./css/ionicons.min.css">
   </head>

   <body>
      <main class="main">
         <div class="container">
            <section class="wrapper">
               <div class="wrapper-image">
                  <img src="./img/avatar-1.jpg" class="circle" id="avatar" alt="Avatar">
               </div>
               <div class="wrapper-inner">
                  <p class="detail-name" id="name"></p>
                  <p class="detail-jobs" id="jobs"></p>
                  <p class="detail-text" id="text"></p>
                  <div class="button">
                     <button type="button" class="button-prev"><i class="ion ion-ios-arrow-back"></i></button>
                     <button type="button" class="button-random">Random</button>
                     <button type="button" class="button-next"><i class="ion ion-ios-arrow-forward"></i></button>
                  </div>
               </div>
            </section>
         </div>
      </main>


      <script src="./js/script.js" defer></script>
   </body>

</html>
